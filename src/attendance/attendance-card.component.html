<div class='attendance-card' [ngStyle]='{"border-color":  colorService.getColorFromAttendanceMonth(attendanceMonth), "margin-bottom": marginForLast(last)}'>
  <div class='title'>
    {{attendanceMonth.monthName}}, {{attendanceMonth.year}}
  </div>

  <!-- Lates -->
  <div *ngIf='attendanceMonth.lates'>
    Lates: {{attendanceMonth.lates.length}}
  </div>
  <div *ngIf='attendanceMonth.lates === empty'>
    Lates: 0
  </div>

  <!--Absents -->
  <div *ngIf='attendanceMonth.absents'>
    Absents: {{attendanceMonth.absents.length}}
  </div>
  <div *ngIf='attendanceMonth.absents === empty'>
    Absents: 0
  </div>

</div>

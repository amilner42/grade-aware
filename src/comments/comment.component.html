<div class="day">
  {{dateService.dayToString(comment.day)}}
</div>
<div class="comment-card" [ngStyle]="{'border-color': colorService.getColorFromRating(comment.rating)}">

  <div class="teacher-name">
    {{comment.teacherFirstName}} {{comment.teacherLastName}}
    <br>
    <div class="class-name">
      {{comment.className}}
    </div>
  </div>
  <div class="comment-title">
    {{comment.title}}
  </div>

  <br>

  <div class="comment">
    {{comment.comment}}
  </div>
</div>
